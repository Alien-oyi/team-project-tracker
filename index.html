<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calendar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="jumbotron bg-primary">
        <h1 class="display-3 text-center mr-5">Scheduler</h1>
        <p class="lead text-center mr-5">Calendar app for scheduling your project</p>
        <h1 id="currentDay" class="lead text-center" style="color:rgb(209, 194, 111);font-size:40px;"></h1>
    </header>

    <main class="container  vw-50">
        <div class="d-flex row  justify-content-betwenn">
            <ul class="col-2 list-group list-group-flush">
                <li class="list-group-item">Project Calendar</li>
                <li class="list-group-item">Project Name</li>
                <li class="list-group-item">Project Type</li>
                <li class="list-group-item">Due Date</li>
            </ul> 
            <div class="col-4 align-self-center">
              <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#exampleModal" >add Project</button>
            </div>
            <div class="col-6 ">
            <h2 class="col-6">List of Skills:</h2>
            <ul class="list-group" id="skills-list"></ul>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
             <div class="modal-dialog">
                 <div class="modal-content">
                <div class="modal-header"> 
                     <h1 id="myForm" class="modal-title fs-5" id="exampleModalLabel">Submit-form</h1> 
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> 
                </div> 
                <div class="modal-body">
                    <form id="project-form">
                    <div class="mb-3">
                        <label for="project-name" class="col-form-label">Project name:</label>
                        <input type="text" class="form-control" id="project-name">
                    </div>
                    <div class="mb-3">
                        <label for="project-type" class="col-form-label">Project type:</label>
                        <input type="text" class="form-control" id="project-type"></input>
                    </div>
                    <div class="mb-3">
                    <label for="date" class="col-sm-4 col-form-label">Date: </label>
                    <div class="col-sm-8">
                        <input
                        type="text"
                        class="form-control"
                        id="datepicker"
                        autocomplete="off"
                        />
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary"  type="submit">Submit form</button>
                     </div>
                    </form>

                </div>
                
            </div>
        </div>
      </div>
    </main>
                    
          






    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>   
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/javascript.js"></script>
</body>
</html>
